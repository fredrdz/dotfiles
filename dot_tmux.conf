# set -g mode-style bg=brightcyan,fg=black
# set -g message-style bg=brightblack,fg=cyan
# set -g message-command-style bg=brightblack,fg=cyan

set -g pane-border-style fg=#444444
set -g pane-active-border-style fg=#00ADB5
set-window-option -g window-style fg=#444444
set-window-option -g window-active-style fg=#DCD7BA,bg=#1F1F28

#------------------------------- MISC -------------------------------
# Mac Os Command+K (Clear scrollback buffer)
bind -n C-k clear-history

# Set a larger scroll back
set-option -g history-limit 10000

# A quiter setup
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#------------------------------- TMUX PLUGINS -------------------------------
# https://github.com/tmux-plugins/tpm
# installs plugin: prefix + I
# updates: prefix + U
# uninstalls: prefix + alt + u

# List of plugins.
#
# Make navigation between tmux and vim panes seamlessly.
set -g @plugin 'christoomey/vim-tmux-navigator'

# Plugin to save and restore tmux sessions after restart
# * Save with: prefix + Ctrl-s
# * Restore with: prefix + Ctlr-r
set -g @plugin 'tmux-plugins/tmux-resurrect'
  # restore vim and nvim sessions as well
  # for vim
  set -g @resurrect-strategy-vim 'session'
  # for neovim
  set -g @resurrect-strategy-nvim 'session'

set -g @plugin 'tmux-plugins/tmux-continuum'
  # Automatic restore
  set -g @continuum-restore 'on'

# Fast Copy/Pasting of text in buffers.
set -g @plugin 'fcsonline/tmux-thumbs'
run-shell ~/.tmux/plugins/tmux-thumbs/tmux-thumbs.tmux

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
