  special_other: {foreground: "#FF5D62"}        # peachRed
  attribute: {foreground: "#7E9CD8"}            # crystalBlue

size:
  major: {foreground: "#7E9CD8"}          # crystalBlue
  minor: {foreground: "#957FB8"}          # oniViolet
  number_byte: {foreground: "#C8C093"}    # oldWhite
  number_kilo: {foreground: "#C8C093"}    # oldWhite
  number_mega: {foreground: "#6A9589"}    # waveAqua1
  number_giga: {foreground: "#D27E99"}    # sakuraPink
  number_huge: {foreground: "#D27E99"}    # sakuraPink
  unit_byte: {foreground: "#7E9CD8"}      # crystalBlue
  unit_kilo: {foreground: "#6A9589"}      # waveAqua1
  unit_mega: {foreground: "#D27E99"}      # sakuraPink
  unit_giga: {foreground: "#D27E99"}      # sakuraPink
  unit_huge: {foreground: "#FF9E3B"}      # roninYellow

users:
  user_you: {foreground: "#49443C"}       # winterYellow
  user_root: {foreground: "#C34043"}      # autumnRed
  user_other: {foreground: "#D27E99"}     # sakuraPink
  group_yours: {foreground: "#49443C"}    # winterYellow
  group_other: {foreground: "#938056"}    # boatYellow1
  group_root: {foreground: "#C34043"}     # autumnRed

links:
  normal: {foreground: "#957FB8"}          # oniViolet
  multi_link_file: {foreground: "#FF9E3B"} # roninYellow

git:
  new: {foreground: "#76946A"}              # autumnGreen
  modified: {foreground: "#DCA561"}         # autumnYellow
  deleted: {foreground: "#C34043"}          # autumnRed
  renamed: {foreground: "#98BB6C"}          # springGreen
  typechange: {foreground: "#D27E99"}       # sakuraPink
  ignored: {foreground: "#938056"}          # boatYellow1
  conflicted: {foreground: "#E82424"}       # samuraiRed

git_repo:
  branch_main: {foreground: "#C8C093"}  # oldWhite
  branch_other: {foreground: "#D27E99"} # sakuraPink
  git_clean: {foreground: "#9CABCA"}    # springViolet2
  git_dirty: {foreground: "#C34043"}    # autumnRed

security_context:
  colon: {foreground: "#938056"}        # boatYellow1
  user: {foreground: "#C8C093"}         # oldWhite
  role: {foreground: "#D27E99"}         # sakuraPink
  typ: {foreground: "#E46876"}          # waveRed
  range: {foreground: "#D27E99"}        # sakuraPink

file_type:
  image: {foreground: "#7E9CD8"}        # crystalBlue
  video: {foreground: "#938AA9"}        # springViolet1
  music: {foreground: "#9CABCA"}        # springViolet2
  lossless: {foreground: "#957FB8"}     # oniViolet
  crypto: {foreground: "#E82424"}       # samuraiRed
  document: {foreground: "#C8C093"}     # oldWhite
  compressed: {foreground: "#658594"}   # dragonBlue
  temp: {foreground: "#FF5D62"}         # peachRed
  compiled: {foreground: "#E6C384"}     # carpYellow
  build: {foreground: "#7FB4CA"}        # springBlue
  source: {foreground: "#6A9589"}       # waveAqua1

punctuation: {foreground: "#938056"}          # boatYellow1
date: {foreground: "#49443C"}                 # winterYellow
inode: {foreground: "#7E9CD8"}                # crystalBlue
blocks: {foreground: "#A3D4D5"}               # lightBlue
header: {foreground: "#C8C093"}               # oldWhite
octal: {foreground: "#957FB8"}                # oniViolet
flags: {foreground: "#D27E99"}                # sakuraPink
