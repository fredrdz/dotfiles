colourful: true

filekinds:
  normal: {foreground: "#DCD7BA"}               # fujiWhite
  directory: {foreground: "#C0A36E"}            # boatYellow2
  symlink: {foreground: "#957FB8"}              # oniViolet
  pipe: {foreground: "#938056"}                 # boatYellow1
  block_device: {foreground: "#C34043"}         # autumnRed
  char_device: {foreground: "#C34043"}          # autumnRed
  socket: {foreground: "#E46876"}               # waveRed
  special: {foreground: "#D27E99"}              # sakuraPink
  executable: {foreground: "#9CABCA"}           # springViolet2
  mount_point: {foreground: "#FF9E3B"}          # roninYellow

perms:
  user_read: {foreground: "#7E9CD8"}            # crystalBlue
  user_write: {foreground: "#9CABCA"}           # springViolet2 
  user_execute_file: {foreground: "#957FB8"}    # oniViolet
  user_execute_other: {foreground: "#957FB8"}   # oniViolet
